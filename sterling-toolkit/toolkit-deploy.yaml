apiVersion: apps/v1
kind: Deployment
metadata:
  name: sterling-toolkit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sterling-tookit
  template:
    metadata:
      labels:
        app: sterling-tookit
    spec:
      containers:
      - name: sterling-tookit
        image: ubuntu:18.04
        command: ["/bin/bash", "-ce", "tail -f /dev/null"]
        volumeMounts:
        - mountPath: /var/nfs-data
          name: sterling-toolkit-storage
      volumes:
      - name: sterling-toolkit-storage
        persistentVolumeClaim:
          claimName: sterling-tookit-pvc